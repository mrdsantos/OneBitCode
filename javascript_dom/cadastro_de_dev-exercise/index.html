<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./content/script/style.css" />
		<script defer src="./content/script/script.js"></script>
		<title>Cadastro de Desenvolvedores</title>
	</head>

	<body>
		<h1>Cadastro de Desenvolvedores</h1>
		<hr />
		<h2>Ficha de Cadastro</h2>
		<form class="devRegisterForm" id="devRegisterForm" action="">
                <label for="devNameInput">Nome</label>
                <input type="text" name="devNameInput" placeholder="Digite o Nome" id="devNameInput" />
				<label for="devStackInput">Tecnologias</label>
				<input type="text" name="devStackInput" placeholder="Digite a tecnologia conhecida" class="devStackTechs" id="devStackInput"><button id="devStackBtnAdd" class="btnDetails" type="button">+</button>
				<br>
				<input type="radio" name="devExperience0-0" class="devExperienceRadio" id="devExperienceRadio0-0" value="0-2 years">
                <label for="devExperienceRadio0-0" class="checkable inline-block">0-2 Anos</label>
				<input type="radio" name="devExperience0-1" class="devExperienceRadio" id="devExperienceRadio0-1" value="3-4 years">
                <label for="devExperienceRadio0-1" class="checkable inline-block">3-4 Anos</label>
				<input type="radio" name="devExperience0-2" class="devExperienceRadio" id="devExperienceRadio0-2" value="5+ years">
                <label for="devExperienceRadio0-2" class="checkable inline-block">5+ Anos</label>
		</form>
	</body>
</html>
